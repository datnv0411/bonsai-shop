<!-- beautify ignore:start -->
<html
        lang="en"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<div th:replace="a-fragment :: head" th:remove="tag"></div>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <div th:replace="a-fragment :: menu" th:remove="tag"></div>

        <!-- Layout container -->
        <div class="layout-page">
          <div th:replace="a-fragment :: navbar" th:remove="tag"></div>

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Quản lý /</span> Đơn hàng</h4>

              <!-- Basic Bootstrap Table -->
              <div class="card">
                <h5 class="card-header">Chi tiết đơn hàng</h5>
                <h6 class="card-header" style="color:red;" th:if="${message != null}"><strong>[[${message}]]</strong></h6>
                <div class="row" style="margin:10px;">
                  <div class="mb-3 col-md-6">
                    <label for="firstName" class="form-label">Họ và tên</label>
                    <input th:value="${order.user.firstName}+' '+${order.user.lastName}"
                           class="form-control"
                           type="text"
                           id="firstName"
                           name="firstName"
                           readonly
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="cellphone" class="form-label">Số điện thoại</label>
                    <input th:value="${order.user.cellphone}"
                           class="form-control"
                           type="text"
                           id="cellphone"
                           name="firstName"
                           readonly
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="province" class="form-label">Tỉnh</label>
                    <input th:value="${order.deliveryAddress.province}"
                           class="form-control"
                           type="text"
                           id="province"
                           name="firstName"
                           readonly
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="district" class="form-label">Huyện</label>
                    <input th:value="${order.deliveryAddress.district}"
                           class="form-control"
                           type="text"
                           id="district"
                           name="firstName"
                           readonly
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="town" class="form-label">Xã</label>
                    <input th:value="${order.deliveryAddress.town}"
                           class="form-control"
                           type="text"
                           id="town"
                           name="firstName"
                           readonly
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input th:value="${order.deliveryAddress.specificAddress}"
                           class="form-control"
                           type="text"
                           id="address"
                           name="firstName"
                           readonly
                    />
                  </div>
                  <div class="mb-3 col-md-6" th:each="op : ${order.paymentOrders}">
                    <label for="pttt" class="form-label">Phương thức thanh toán</label>
                    <input th:value="${op.payment.paymentName == 'Truc Tiep'} ? 'Trực tiếp' : ${op.payment.paymentName}"
                           class="form-control"
                           type="text"
                           id="pttt"
                           name="firstName"
                           readonly
                    />
                  </div>
                  <div class="mb-3 col-md-6" th:each="op : ${order.paymentOrders}">
                    <label for="stt" class="form-label">Trạng thái</label>
                    <input th:value="${op.status}"
                           class="form-control"
                           type="text"
                           id="stt"
                           name="firstName"
                           readonly
                    />
                  </div>
                </div>
                <hr class="my-5" />
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Tên người dùng</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Chiết khấu</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0" th:each="od : ${listOrderDetails}">
                      <tr>
                        <td th:text="${od.order.user.firstName} + ' ' + ${od.order.user.lastName}">ten nguoi dung</td>
                        <td th:text="${od.product.nameProduct}">ten san pham</td>
                        <td th:text="${od.product.priceSale}">gia</td>
                        <td th:text="${od.quantity}">sl</td>
                        <td><span class="badge bg-label-primary me-1" th:text="${od.price}">thanh tien</span></td>
                        <td th:text="${od.discount}">chiet khau</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!--/ Basic Bootstrap Table -->
              <div th:if="${#lists.isEmpty(listOrderDetails)}">
                <h3>Không tìm thấy kết quả nào.</h3>
              </div>

              <a style="margin-top:10px;" class="btn btn-primary" th:href="@{orders?page=1&sortField=id&sortDir=asc&keySearch=}">Trở về</a>

              <!-- Bootstrap Dark Table -->
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by
                  <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                </div>
                <div>
                  <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                  <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                  <a
                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                    target="_blank"
                    class="footer-link me-4"
                    >Documentation</a
                  >

                  <a
                    href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                    target="_blank"
                    class="footer-link me-4"
                    >Support</a
                  >
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <div th:replace="a-fragment :: coreScript" th:remove="tag"></div>
  </body>
</html>
