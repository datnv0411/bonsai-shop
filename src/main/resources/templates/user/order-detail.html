<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="fragment :: head">

<body>
    <div th:replace="fragment :: top"></div>
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Cart</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="list-product">Cửa hàng</a></li>
                        <li class="breadcrumb-item active">Đơn hàng</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Mã đơn hàng</th>
                                    <th>Ảnh sản phẩm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Tổng tiền sản phẩm</th>
                                    <th>Chiết khấu</th>
                                </tr>
                            </thead>
                            <tbody th:each="item : ${listOrderDetails}">
                                <tr>
                                    <td>
                                        <p th:text="${item.order.orderCode}"></p>
                                    </td>
                                    <td class="thumbnail-img">
                                        <a th:href="@{'product-detail?productId=' + ${item.product.id}}">
									        <img class="img-fluid" th:src="@{'images/product/' + ${item.product.productImages[0].path}}" alt="" />
								        </a>
                                    </td>
                                    <td class="name-pr">
                                        <a class="nav-link" th:href="@{'product-detail?productId=' + ${item.product.id}}"
                                            th:text="${item.product.nameProduct}" target="_blank">
									        Name Product
								        </a>
                                    </td>
                                    <td class="price-pr">
                                        <p th:text="${item.product.priceSale}">Price</p>
                                    </td>
                                    <td class="quantity-box">
                                        <p th:text="${item.quantity}">sl</p>
                                    </td>
                                    <td>
                                        <p class="total-pr" th:text="${item.price}"></p>
                                    </td>
                                    <td>
                                        <p class="total-pr" th:text="${item.discount}"></p>
                                    </td>
                                </tr>
                            </tbody>
                            <div th:if="${#lists.isEmpty(listOrderDetails)}">
                                <h3>Không tìm thấy kết quả nào.</h3>
                            </div>
                        </table>
                        <a style="color:white;" class="btn hvr-hover"
                           th:href="@{/order?page=1&sortField=id&sortDir=des}"> Trở về
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->

    <div th:replace="fragment :: instagramFeed" th:remove="tag"></div>
    <footer>
        <div th:replace="fragment :: footer" th:remove="tag"></div>
    </footer>
    <div th:replace="fragment :: copyright" th:remove="tag"></div>
    <a th:replace="fragment :: backToTop" th:remove="tag"></a>
    <div th:replace="fragment :: finalScript" th:remove="tag"></div>
    <script type="text/javascript">
        contextPath = "[[@{/}]]";
    </script>
</body>

</html>
