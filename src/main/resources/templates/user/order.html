<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="fragment :: head">

<body>
    <div th:replace="fragment :: top"></div>
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Cart</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="list-product">Cửa hàng</a></li>
                        <li class="breadcrumb-item active">Đơn hàng</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Mã đơn hàng</th>
                                    <th>Người nhận</th>
                                    <th>Số điện thoại</th>
                                    <th>Địa chỉ</th>
                                    <th>Voucher</th>
                                    <th>Tổng tiền</th>
                                    <th>TT giao hàng</th>
                                    <th>TT thanh toán</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody th:each="item : ${orders}">
                                <tr>
                                    <td>
                                        <p th:text="${item.orderCode}"></p>
                                    </td>
                                    <td>
                                       <p th:text="${item.deliveryAddress.fullName}"></p>
                                    </td>
                                    <td>
                                        <p th:text="${item.deliveryAddress.cellphone}">Price</p>
                                    </td>
                                    <td>
                                        <p th:title="${item.deliveryAddress.specificAddress}+', '+${item.deliveryAddress.town}+', '+${item.deliveryAddress.district}+', '+${item.deliveryAddress.province}"
                                           style="display: block;width: 100px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
                                            <span th:text="${item.deliveryAddress.specificAddress}"></span>
                                            <span>, </span>
                                            <span th:text="${item.deliveryAddress.town}"></span>
                                            <span>, </span>
                                            <span th:text="${item.deliveryAddress.district}"></span>
                                            <span>, </span>
                                            <span th:text="${item.deliveryAddress.province}"></span>
                                        </p>
                                    <td>
                                        <p th:text="${item.voucher == null} ? 'Trống' : ${item.voucher.codeVoucher}"></p>
                                    </td>
                                    <td th:each="po : ${item.paymentOrders}">
                                        <p><span th:text="${po.totalPaid}"></span><span> VND</span></p>
                                    </td>
                                    <td>
                                        <p class="total-pr" th:text="${item.orderStatus}"></p>
                                    </td>
                                    <td th:each="po : ${item.paymentOrders}">
                                        <p class="total-pr" th:text="${po.status}"></p>
                                    </td>
                                    <td>
                                        <a class="btn hvr-hover" style="color:white;"
                                           th:href="@{'/order-detail?orderId=' + ${item.id}}">Xem chi tiết
								        </a>
                                        <a style="margin-left:10px;color:white;" class="btn hvr-hover" th:text="${#strings.equals(item.orderStatus, 'Chờ')} ? 'Hủy' : 'Mua sắm tiếp'"
                                           th:href="${#strings.equals(item.orderStatus, 'Chờ')} ? @{'/order/cancel?orderId=' + ${item.id}} : @{/list-product}">
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div th:if="${#lists.isEmpty(orders)}">
                            <h3>Không tìm thấy kết quả nào.</h3>
                        </div>
                    </div>
                    <div >
                        Trang: [[${page}]]  &nbsp;

                        <a th:if="${page > 1}" th:href="@{'/order?page=1&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
                        <span th:unless="${page > 1}">First</span>
                        &nbsp;

                        <a th:if="${page > 1}" th:href="@{'/order?page=' + ${page - 1} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }">Previous</a>
                        <span th:unless="${page > 1}">Previous</span>
                        &nbsp;

                        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                                        <a th:if="${i != page}" th:href="@{'/order?page=' + ${i} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                                        <span th:unless="${i != page}">[[${i}]]</span>
                                        &nbsp;&nbsp;
                                    </span>

                        <a th:if="${page < totalPages}" th:href="@{'/order?page=' + ${page + 1} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                        <span th:unless="${page < totalPages}">Next</span>
                        &nbsp;

                        <a th:if="${page < totalPages}" th:href="@{'/order?page=' + ${totalPages} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                        <span th:unless="${page < totalPages}">Last</span>
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->

    <div th:replace="fragment :: instagramFeed" th:remove="tag"></div>
    <footer>
        <div th:replace="fragment :: footer" th:remove="tag"></div>
    </footer>
    <div th:replace="fragment :: copyright" th:remove="tag"></div>
    <a th:replace="fragment :: backToTop" th:remove="tag"></a>
    <div th:replace="fragment :: finalScript" th:remove="tag"></div>
    <script type="text/javascript">
        contextPath = "[[@{/}]]";
    </script>
</body>

</html>
