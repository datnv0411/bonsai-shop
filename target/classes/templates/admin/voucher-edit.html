<!-- beautify ignore:start -->
<html
        lang="en"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<div th:replace="a-fragment :: head" th:remove="tag"></div>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <div th:replace="a-fragment :: menu" th:remove="tag"></div>

        <!-- Layout container -->
        <div class="layout-page">
          <div th:replace="a-fragment :: navbar" th:remove="tag"></div>

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Quản lý /</span> Voucher</h4>

              <div class="row">
                <div class="col-md-12">
                  <ul class="nav nav-pills flex-column flex-md-row mb-3">
                    <li class="nav-item">
                      <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-user me-1"></i> Voucher </a>
                    </li>
                  </ul>
                  <div class="card mb-4">
                    <h5 class="card-header">Thông tin voucher</h5>
                    <h6 class="card-header" th:if="${message != null}">[[${message}]]</h6>
                    <!-- Account -->
                    <hr class="my-0" />
                    <div class="card-body">
                      <form id="formAccountSettings" th:action="@{'/admin/voucher/update/'+ ${foundVoucher.id}}" method="POST"
                            enctype="multipart/form-data" th:object="${foundVoucher}">
                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                          <img
                            th:src="${foundVoucher.image == 'blank_image.png'} ? @{images/voucher/blank_image.png} : @{'images/voucher/' + ${foundVoucher.image}}"
                            alt="user-avatar"
                            class="d-block rounded"
                            height="100"
                            width="100"
                            id="thumbnail"
                          />
                          <div class="button-wrapper">
                            <label for="fileImage" class="btn btn-primary me-2 mb-4" tabindex="0">
                              <i class="bx bx-upload d-block d-sm-none"></i>
                              <input
                                type="file"
                                name="fileImage" id="fileImage"
                                class="account-file-input"
                                accept="image/png, image/jpeg"
                              />
                            </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Mã Voucher</label>
                            <input th:field="*{codeVoucher}" class="form-control" type="text" name="lastName" id="lastName" />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">Số lượng</label>
                            <input th:field="*{quantity}"
                              class="form-control"
                              type="text"
                              id="email"
                              name="email" required
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="username" class="form-label">% giảm</label>
                            <input th:field="*{percentValue}"
                              type="text"
                              class="form-control"
                              id="username"
                              name="username" required
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="cellphone">Giảm tối đa</label>
                            <div class="input-group input-group-merge">
                              <input th:field="*{upToValue}"
                                type="text"
                                id="cellphone"
                                name="cellphone"
                                class="form-control" required
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label">Giá trị áp dụng</label>
                            <div class="input-group input-group-merge">
                              <input th:field="*{applicableValue}"
                                     type="text"
                                     id="applicableValue"
                                     name="applicableValue"
                                     class="form-control" required
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label">Thời gian bắt đầu</label>
                            <div class="input-group input-group-merge">
                              <input th:field="*{startTime}"
                                     type="text"
                                     id="startTime"
                                     name="applicableValue"
                                     class="form-control" required
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label">Thời gian kết thúc</label>
                            <div class="input-group input-group-merge">
                              <input th:field="*{endTime}"
                                     type="text"
                                     id="endTime"
                                     name="endTime"
                                     class="form-control" required
                              />
                            </div>
                          </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2">Lưu</button>
                          <a th:href="@{vouchers?page=1&sortField=id&sortDir=asc}" class="btn btn-outline-secondary">Hủy bỏ</a>
                        </div>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by
                  <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                </div>
                <div>
                  <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                  <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                  <a
                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                    target="_blank"
                    class="footer-link me-4"
                    >Documentation</a
                  >

                  <a
                    href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                    target="_blank"
                    class="footer-link me-4"
                    >Support</a
                  >
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <div th:replace="a-fragment :: coreScript" th:remove="tag"></div>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#fileImage').change(function(){
        showImageThumbnail(this);
      });
    });
    function showImageThumbnail(fileInput){
      file = fileInput.files[0];
      reader = new FileReader();

      reader.onload = function(e) {
        $('#thumbnail').attr('src', e.target.result);
      };

      reader.readAsDataURL(file);
    }
  </script>
  </body>
</html>
