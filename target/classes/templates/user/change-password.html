<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="fragment :: head">

<body>
<div th:replace="fragment :: top"></div>
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Thay đổi mật khẩu</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="account">Tài khoản</a></li>
                    <li class="breadcrumb-item active">THAY ĐỔI MẬT KHẨU</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div align="center">
    <br>
    <form class="form" th:action="@{/password/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class="text-center">
            <h2><strong>THAY ĐỔI MẬT KHẨU</strong></h2>
        </div>
        <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>
        <div class="border border-secondary rounded p-3" style="background-color: floralwhite;">
            <div class="form-group row">
                <label for="old-pass" class="col-sm-4 col-form-label"><strong>Mật khẩu hiện tại: </strong></label>
                <div class="col-sm-8">
                    <input class="form-control" id="old-pass" name="old-pass" type="password" th:field="*{password}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label"><strong>Mật khẩu mới: </strong></label>
                <div class="col-sm-8">
                    <input class="form-control" id="password" name="password" type="password" th:field="*{resetPasswordToken}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-4 col-form-label"><strong>Xác nhận lại mật khẩu: </strong></label>
                <div class="col-sm-8">
                    <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" oninput="checkPasswordMatch(this)" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <button style="height: 37px; padding: 0px 20px; font-weight: 700; color: #ffffff; border: none;" class="btn hvr-hover" type="submit">Lưu</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragment :: instagramFeed" th:remove="tag"></div>
<footer>
    <div th:replace="fragment :: footer" th:remove="tag"></div>
</footer>
<div th:replace="fragment :: copyright" th:remove="tag"></div>
<a th:replace="fragment :: backToTop" th:remove="tag"></a>
<div th:replace="fragment :: finalScript" th:remove="tag"></div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
        $('#fileImage').change(function(){
            showImageThumbnail(this);
        });
    });

    function showImageThumbnail(fileInput){
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function(e){
            $('#thumbnail').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
    }

    function checkPasswordMatch(confirmPassword){
      if(confirmPassword.value != $("#password").val()){
        confirmPassword.setCustomValidity("Mật khẩu không trùng khớp.");
      } else {
        confirmPassword.setCustomValidity("");
      }
    }
</script>
