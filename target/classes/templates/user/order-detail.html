<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="fragment :: head">

<body>
    <div th:replace="fragment :: top"></div>
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Cart</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="list-product">Cửa hàng</a></li>
                        <li class="breadcrumb-item active">Đơn hàng</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="text-center">
            <h2><strong>CHI TIẾT ĐƠN HÀNG</strong></h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="firstName" class="form-label">Người nhận</label>
                    <input maxlength="20"
                           class="form-control"
                           type="text"
                           id="firstName"
                           name="firstName"
                           th:value="${order.deliveryAddress.fullName}"
                           readonly
                    />
                </div>
                <div class="mb-3 col-md-6">
                    <label for="cellphone" class="form-label">Số điện thoại</label>
                    <input maxlength="20"
                           class="form-control"
                           type="text"
                           id="cellphone"
                           name="firstName"
                           th:value="${order.deliveryAddress.cellphone}"
                           readonly
                    />
                </div>
                <div class="mb-3 col-md-6">
                    <label for="province" class="form-label">Tỉnh</label>
                    <input maxlength="20"
                           class="form-control"
                           type="text"
                           id="province"
                           name="firstName"
                           th:value="${order.deliveryAddress.province}"
                           readonly
                    />
                </div>
                <div class="mb-3 col-md-6">
                    <label for="district" class="form-label">Huyện</label>
                    <input maxlength="20"
                           class="form-control"
                           type="text"
                           id="district"
                           name="firstName"
                           th:value="${order.deliveryAddress.district}"
                           readonly
                    />
                </div>
                <div class="mb-3 col-md-6">
                    <label for="town" class="form-label">Xã</label>
                    <input maxlength="20"
                           class="form-control"
                           type="text"
                           id="town"
                           name="firstName"
                           th:value="${order.deliveryAddress.town}"
                           readonly
                    />
                </div>
                <div class="mb-3 col-md-6">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input maxlength="20"
                           class="form-control"
                           type="text"
                           id="address"
                           name="firstName"
                           th:value="${order.deliveryAddress.specificAddress}"
                           readonly
                    />
                </div>
                <div class="mb-3 col-md-6" th:each="po : ${order.paymentOrders}">
                    <label for="stt" class="form-label">Trạng thái</label>
                    <input maxlength="20"
                           class="form-control"
                           type="text"
                           id="stt"
                           name="firstName"
                           th:value="${po.status}"
                           readonly
                    />
                </div>
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <th>Ảnh sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</th>
                                    <th>Chiết khấu</th>
                                </tr>
                            </thead>
                            <tbody th:each="item : ${listOrderDetails}">
                                <tr>
                                    <td class="name-pr">
                                        <a class="nav-link" th:href="@{'product-detail?productId=' + ${item.product.id}}"
                                           th:text="${item.product.nameProduct}" target="_blank">
                                            Name Product
                                        </a>
                                    </td>
                                    <td class="thumbnail-img">
                                        <a th:href="@{'product-detail?productId=' + ${item.product.id}}">
									        <img class="img-fluid" th:src="@{'images/product/' + ${item.product.productImages[0].path}}" alt="" />
								        </a>
                                    </td>
                                    <td class="price-pr">
                                        <p th:text="${item.product.priceSale}">Price</p>
                                    </td>
                                    <td class="quantity-box">
                                        <p th:text="${item.quantity}">sl</p>
                                    </td>
                                    <td>
                                        <p class="total-pr" th:text="${item.price}"></p>
                                    </td>
                                    <td>
                                        <p class="total-pr" th:text="${item.discount}"></p>
                                    </td>
                                </tr>
                            </tbody>
                            <div th:if="${#lists.isEmpty(listOrderDetails)}">
                                <h3>Không tìm thấy kết quả nào.</h3>
                            </div>
                        </table>
                        <a style="color:white;" class="btn hvr-hover"
                           th:href="@{/order?page=1&sortField=id&sortDir=des}"> Trở về
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->

    <div th:replace="fragment :: instagramFeed" th:remove="tag"></div>
    <footer>
        <div th:replace="fragment :: footer" th:remove="tag"></div>
    </footer>
    <div th:replace="fragment :: copyright" th:remove="tag"></div>
    <a th:replace="fragment :: backToTop" th:remove="tag"></a>
    <div th:replace="fragment :: finalScript" th:remove="tag"></div>
    <script type="text/javascript">
        contextPath = "[[@{/}]]";
    </script>
</body>

</html>
